<ng-container *ngIf="user$ | async as user">
    <h1>Welcome to the home page, {{user.displayName}}!</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4 col-md-8">
                <form [formGroup]="apiForm" (ngSubmit)="getProducts()" class="row gy-2 gx-3 align-items-center form">
                    <div class="form-group">
                        <label for="categoria">consumer_key: </label>
                        <input type="text" class="form-control" id="key" formControlName="consumer_key">
                    </div>
                    <div class="form-group">
                        <label for="categoria">consumer_secret: </label>
                        <input type="text" class="form-control" id="secret" formControlName="consumer_secret">
                    </div>
                    <div class="form-group">
                        <label for="categoria">url: </label>
                        <input type="text" class="form-control" id="url" formControlName="url" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Get information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-">
                <mat-card>
                    <mat-form-field class="">
                        <mat-label class=""> Filter </mat-label>
                        <input matInput placeholder="Searching" (keyup)="applyFilter($event)">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Images Column -->
                        <ng-container matColumnDef="images">
                            <th mat-header-cell *matHeaderCellDef> Images </th>
                            <td mat-cell *matCellDef="let element">
                                <img width="25" height="25" [src]="element.tax_class" />
                            </td>
                        </ng-container>

                        <!-- Date Column -->
                        <ng-container matColumnDef="date_created">
                            <th mat-header-cell *matHeaderCellDef> Date created </th>
                            <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
                        </ng-container>

                        <!-- Price Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef> Price </th>
                            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                        <mat-icon>edit</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon>delete</mat-icon>
                                        <span>Deleted</span>
                                    </button>
                                </mat-menu>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>

                </mat-card>
            </div>
        </div>
    </div>

</ng-container>
